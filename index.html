
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width , initial-scale=1">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>duck movie</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Duck Movie</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Search Movie</a>
      </div>
    </div>
  </nav>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <h1 class="text-center">Search Movie</h1>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Movie Title..." id="search-input">
        <div class="input-group-append">
          <button class="btn btn-outline-dark" type="button" id="search-button">Search</button>
        </div>
      </div>
    </div>
  </div>
</div>
<hr>
<div class="container">
  <div class="row" id="movie-list">
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Movie Detail</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>






<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<script>
  function searchmovie()
{
  $('#movie-list').html('');
  $.ajax({
    url        : 'http://www.omdbapi.com',
    type       : 'get',
    dataType   : 'json',
    data       : {
      'apikey' : 'ce922ccd',
      's'      : $('#search-input').val()
    },
    success    : function(result){
      if ( result.Response == 'True' )
      {
        var movies = result.Search;
        $.each(movies, function(i, data){
          $('#movie-list').append(`
            <div class="col-md-4">  
              <div class="card mb-3">
              <img src="` + data.Poster + `" class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title">` + data.Title + `</h5>
                  <h6 class="card-subtitle mb-2 text-muted">` + data.Year + `</h6>
                  <a href="#" data-toggle="modal" data-target="#exampleModal" data-id="`+ data.imdbID +`" class="card-link see-detail">See Detail</a>
                </div>
              </div>
            </div>
          `);
        });

        $('#search-input').val('');

      }
      else
      {
        $('#movie-list').html(`
          <div class="col">
            <h1 class="text-center">` + result.Error + `</h1>
          </div>
        `);
      }
    }

  });

}

$('#search-button').on('click',function(){
  searchmovie();
});

$('#search-input').on('keyup', function(e){
  if (e.keyCode === 13)
  {
    searchmovie();
  }
});

$('#movie-list').on('click', '.see-detail', function(){
  // console.log($(this).data('id'));
  $.ajax({
    url        : 'http://www.omdbapi.com',
    type       : 'get',
    dataType   : 'json',
    data       : {
      'apikey' : 'ce922ccd',
      'i'      : $(this).data('id')
  },
  success      : function (movie)
  {
    if (movie.Response === "True")
    {
      $('.modal-body').html(`
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-4">
            <img src="` + movie.Poster + `" class="img-fluid">
          </div>

          <div class="col-md-8">
            <ul class="list-group">
              <li class="list-group-item"><h3>` + movie.Title + ` </h3></li>
              <li class="list-group-item">Released : ` + movie.Released + ` </h3></li>
              <li class="list-group-item">Genre : ` + movie.Genre + ` </h3></li>
              <li class="list-group-item">Director : ` + movie.Director + ` </h3></li>
              <li class="list-group-item">Actors : ` + movie.Actors + ` </h3></li>
            </ul>
          </div>
        </div>
      </div>
    `);
    }
  }

  });

});


</script>

</body>
</html>
